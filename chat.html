<html>
    <head>
        <title>Chat Socket.IO</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&display=swap&subset=vietnamese" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="group-list">
                <div class="header">
                    <div class="d-flex align-items-center">
                        <img src="./images/user.png" />
                        <h3 id="username"></h3>
                    </div>
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addGroupModal">
                        +
                    </button>
                          
                </div>
                <div class="search">
                    <input type="text" id="search" placeholder="Tìm kiếm tin nhắn" />
                </div>
                <div class="list" id="rooms">
                </div>
            </div>
            <div class="chat-box">
                <div class="header">
                    <div class="group-info">
                    </div>
                    <div class="log-out">
                        <button id="btn-logout">Logout</button>
                    </div>
                </div>
                
                <div class="list" id="messages">
                </div>
                <div class="box">
                    <form>
                        <input id="input-message" autocomplete="off" type="text" placeholder="Nhập tin nhắn" >
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new group chat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="search mx-3">
                        <div id="list-users" class="d-flex">
                            
                        </div>
                        <input class="w-100" type="text" id="search-group" placeholder="Nhập tên của một người hoặc nhóm" />
                        <div class="dropdown-menu w-100" id="dropdown-users">
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-popup" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="start-chat" class="btn btn-primary">Start chat</button>
                </div>
                </div>
            </div>
        </div>
        <div class="videos">
            <video id="self-view" autoplay></video>
        </div>
    <!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/socket-chat.js"></script>
    <script src="js/chat.js"></script>
    </body>
</html>
